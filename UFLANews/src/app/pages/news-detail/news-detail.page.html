<div class="ion-page" main>

      <ion-buttons slot="end">

      </ion-buttons>
      <ion-title>Meu Feed</ion-title>
    </ion-toolbar>
  </ion-header>

    <ion-card  color="medium" class="news_div" style="background-color: rgb(233, 233, 233);">

        <ion-card-header>

          <ion-card-subtitle style="color:#000000;font-size: 16px;">Publicado por DCC-UFLA.</ion-card-subtitle>

      <section>

        </ion-card-content>

      <div class="center">
        <div>

          </ion-button>
          <ion-button>
